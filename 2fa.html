<div class="container login-wrapper">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="well">
                <h2 class="page-header page-title">{{ lang('2fa.title') }}</h2>
                <p>{{ lang('2fa.sent') }}</p>
                <form {% if site['rtl'] %} class="rtl-form" {% endif %} method="post" action="{{ page['url'] }}">
                    <div class="form-group">
                        <label for="code" class="control-label">{{ lang('2fa.code') }}</label>
                        <input type="text" class="form-control" id="code" name="code">
                    </div>
                    <input type="hidden" name="_csrf" value="{{csrftoken}}">
                    <button type="submit" class="btn btn-primary btn-block">{{ lang('2fa.continue') }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
